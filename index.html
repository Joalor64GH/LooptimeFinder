<html>

<head>
    <!-- nice icon by rizsim studios-->
    <link rel="icon" href="icon.png" type="image/x-icon" />
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #00cc44, #008800);
    }

    .hr {
        border: none;
        width: 100%;
        height: 1px;
        margin: 25px 0;
        background-color: #ccc
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 20px;
        margin-bottom: 20px;
    }

    .sub-title {
        font-size: 15px;
        margin-bottom: 20px;
    }

    .input {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
    }

    .button {
        background-color: #00aa00;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
    }
</style>

<body>

    <div class="container">
        <h1 align="center" class="title">Incredibox Looptime + Totalframe Finder</h1>
        <h2 align="center" class="sub-title">Created by Joalor64</h2>
        <hr>
        <p align="center">Note: You might need less or more frames so the totalframe amount is actually correct.</p>
        <hr>
        <input class="input" type="text" placeholder="BPM" id="bpminput">
        <input class="input" type="text" placeholder="Beats per loop (Optional)" id="beatsloopinput">
        <button class="button" id="submit-button">Submit</button>
        <h3 id="results-text"></h3>
    </div>

    <script>
        document.getElementById('submit-button').addEventListener('click', function () {
            const bpm = Number(document.getElementById('bpminput').value.trim());
            let bpl = Number(document.getElementById('beatsloopinput').value.trim());
            if (isNaN(bpl) || bpl <= 0) {
                bpl = 16;
            }

            if (!isNaN(bpm) && bpm > 0) {
                let looptime = Math.trunc((60000 / bpm) * bpl);
                let totalframe = Math.floor((looptime * 0.024)) * 2;

                document.getElementById("results-text").innerHTML =
                    `Results:<br>Looptime: ${looptime} ms<br>Totalframe: ${totalframe}`;
            } else {
                document.getElementById("results-text").innerHTML = "Please enter a valid BPM.";
            }
        });
    </script>
</body>

</html>
